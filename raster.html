<body>

<!-- raster -->
<div data-role="page" id="raster">
    <div data-theme="a" data-role="header">
		<a data-role="button" href="rasterinfo.html" data-icon="info" data-iconpos="left"
        class="ui-btn-right" data-rel="dialog" data-transition="pop">
            Info
        </a>
        <a data-role="button" href="index.html" data-icon="back" data-iconpos="left"
        class="ui-btn-left" data-direction="reverse" data-rel="back">
            zurück
        </a>
        <h3>
			E-Tools
        </h3>
    </div>
	
	<div data-role="content">
    <div>
		<div data-role="content">
			<ul data-role="listview" data-divider-theme="b" data-inset="true">
				<li data-role="list-divider" role="heading">
					Rasterberechnung
				</li>
				<li data-theme="c">
					<label>
						Länge der Bewertungsfläche in Meter:
					</label>
					<input tabindex="1" type="text" id="inputlaenge" data-role="controlgroup" onkeyup="checkl()" onchange="checkl()"/>
				</li>
				<li data-theme="c">
					<label>
						Anzahl der Rasterpunkte:
					</label>
					<span></span><span id="outputarla" >0</span>
				</li>
				<li data-theme="c">
					<label>
						Rasterlänge:
					</label>
					<span></span><span id="outputrlla">0</span>
				</li>
				<li data-role="list-divider" role="heading">
				</li>
				<li data-theme="c">
					<label>
						Breite der Bewertungsfläche in Meter:
					</label>
					<input tabindex="2" type="text" id="inputbreite" data-role="controlgroup" onkeyup="checkb()" onchange="checkb()"/>
				</li>
				<li data-theme="c">
					<label>
						Anzahl der Rasterpunkte:
					</label>
					<span></span><span id="outputarbb" >0</span>
				</li>
				<li data-theme="c">
					<label>
						Rasterbreite:
					</label>
					<span></span><span id="outputrlbb">0</span>
				</li>
				</li>
			</ul>
		</div>
	</div>
</div>
